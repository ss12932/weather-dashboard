<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Document</title>
  </head>
  <body class="h-screen flex flex-col">
    <header
      class="bg-rich-black-fogra-29 text-white py-6 flex items-center md:justify-between px-6 flex-col md:flex-row space-y-6 md:space-y-0"
    >
      <h1
        class="uppercase tracking-wider font-bold text-xl flex flex-col sm:flex-row sm:justify-center items-center space-y-2 sm:space-x-2 sm:space-y-0"
      >
        <span>Sinh's Weather</span>
        <span class="bg-alloy-orange p-2 rounded">Dashboard</span>
      </h1>
      <nav class="flex flex-col items-center sm:flex-row sm:space-x-6">
        <a
          class="font-bold tracking-wider uppercase p-2 rounded hover:bg-alloy-orange"
          href="./index.html"
          >Home</a
        >
        <a
          class="font-bold tracking-wider uppercase p-2 rounded hover:bg-alloy-orange"
          href="./charts.html"
          >Charts</a
        >
      </nav>
    </header>
    <main class="main flex flex-col md:flex-row flex-1">
      <!-- Search Form + recent Searches Container -->
      <div class="w-full border md:w-1/4 px-2">
        <!-- Search Form -->
        <div>
          <h2 class="font-bold text-2xl p-2">Search</h2>
          <form id="search-form">
            <div>
              <input
                type="text"
                class="form-control w-full p-2 border"
                id="search-input"
                placeholder="Enter Your City"
              />
            </div>
            <div>
              <button
                type="submit"
                id="submit-btn"
                class="w-full p-2 bg-viridian-green text-white my-2 hover:bg-blue-sapphire hover:transition hover:font-bold"
              >
                Search
              </button>
            </div>
          </form>
        </div>
        <!-- Recent Searches -->
        <div id="recent-searches-ctr">
          <!-- recent searches title -->
          <div class="flex justify-between items-center">
            <h2 class="font-bold text-2xl p-2">Recent Searches</h2>
            <button
              id="clear-btn"
              class="bg-gray-200 p-2 rounded hover:bg-ruby-red hover:text-white hover:font-bold"
            >
              Clear
            </button>
          </div>
          <!-- alert div -->
          <!-- <div class="p-3 bg-rufous text-white">
            You have no recent searches!
          </div> -->
          <!-- recent searches ul list -->
        </div>
      </div>

      <!-- Weather info container -->
      <div class="w-full border md:w-3/4" id="weather-info-ctr">
        <!-- current weather container -->
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/utility.js"></script>
    <script src="./assets/js/index.js"></script>
    <script></script>
  </body>
</html>
